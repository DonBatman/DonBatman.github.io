<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Sandbox - My Mods by Don</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .image-container { aspect-ratio: 21 / 9; width: 100%; position: relative; overflow: hidden; border-radius: 1rem; }
        #output-image { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="bg-[#020617] text-slate-200 min-h-screen font-sans">

    <div class="max-w-6xl mx-auto p-6">
        <nav class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-2xl font-black tracking-tighter text-white uppercase italic">Don<span class="text-green-500">Mods</span></h1>
                <p class="text-[10px] text-slate-500 font-mono tracking-[0.2em]">LUANTI_ASSET_GENERATOR_V2</p>
            </div>
            <div id="loading-indicator" class="hidden items-center gap-2 px-4 py-2 rounded-full bg-green-500/10 border border-green-500/20">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-ping"></div>
                <span class="text-xs font-bold text-green-400 uppercase tracking-widest">Rendering...</span>
            </div>
        </nav>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Controls -->
            <div class="space-y-4">
                <div class="glass p-6 rounded-3xl border border-white/5">
                    <h2 class="text-xs font-bold text-slate-500 mb-4 uppercase tracking-widest">Configuration</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] text-slate-500 uppercase font-bold mb-1 block">Subject</label>
                            <input type="text" id="char-color" value="Red Power Armor Voxel Character" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-sm focus:outline-none focus:border-green-500 transition-colors">
                        </div>
                        <div>
                            <label class="text-[10px] text-slate-500 uppercase font-bold mb-1 block">Branding Text</label>
                            <input type="text" id="main-text" value="My Mods by Don" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-sm focus:outline-none focus:border-green-500 transition-colors">
                        </div>
                        <div>
                            <label class="text-[10px] text-slate-500 uppercase font-bold mb-1 block">World Theme</label>
                            <select id="theme-select" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-sm focus:outline-none focus:border-green-500 transition-colors">
                                <option value="a floating sky island in Luanti">Sky Island</option>
                                <option value="a dark futuristic cyberpunk workshop">Cyber Workshop</option>
                                <option value="a deep glowing cavern with crystals">Crystal Cavern</option>
                                <option value="a lush voxel pine forest at sunset">Voxel Forest</option>
                            </select>
                        </div>
                    </div>

                    <button onclick="generate()" class="w-full mt-6 bg-white text-black hover:bg-green-500 hover:text-white font-black py-4 rounded-2xl shadow-xl transition-all active:scale-95 uppercase text-sm tracking-tighter">
                        Generate Banner
                    </button>
                </div>
                
                <p class="text-[10px] text-slate-600 px-2 italic">Click generate to create your custom Luanti banner. The process takes about 5-10 seconds.</p>
            </div>

            <!-- Display -->
            <div class="lg:col-span-2">
                <div class="glass rounded-[2rem] overflow-hidden shadow-2xl border border-white/10">
                    <div class="image-container bg-slate-900 flex items-center justify-center">
                        <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-600 bg-slate-950">
                            <div class="w-12 h-12 mb-4 border-2 border-slate-800 rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                            <p class="text-xs font-bold uppercase tracking-widest opacity-50">Preview Area Empty</p>
                        </div>
                        <img id="output-image" src="" alt="Generated Banner" class="hidden z-10">
                    </div>
                </div>

                <div id="error-msg" class="hidden mt-4 p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 text-xs font-medium">
                    Failed to generate. Please try again.
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "";

        async function generate() {
            const loader = document.getElementById('loading-indicator');
            const placeholder = document.getElementById('placeholder');
            const img = document.getElementById('output-image');
            const errorMsg = document.getElementById('error-msg');
            
            const char = document.getElementById('char-color').value;
            const text = document.getElementById('main-text').value;
            const theme = document.getElementById('theme-select').value;

            // UI Feedback
            loader.classList.remove('hidden');
            loader.classList.add('flex');
            placeholder.classList.add('shimmer');
            errorMsg.classList.add('hidden');
            img.classList.add('opacity-50');

            const prompt = `A cinematic ultra-wide (21:9 ratio) banner for "${text}" located in ${theme}. Featuring a 3D voxel-style ${char} standing heroically. The text "${text}" is written in bold, glowing 3D letters integrated into the scene. Background is high-contrast with dramatic lighting. Luanti game aesthetic. Professional game store header. No cropped text.`;

            // Exponential backoff helper
            const fetchWithRetry = async (url, options, retries = 5, backoff = 1000) => {
                try {
                    const res = await fetch(url, options);
                    if (!res.ok) throw new Error('API Error');
                    return await res.json();
                } catch (err) {
                    if (retries > 0) {
                        await new Promise(r => setTimeout(r, backoff));
                        return fetchWithRetry(url, options, retries - 1, backoff * 2);
                    }
                    throw err;
                }
            };

            try {
                const data = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        instances: [{ prompt: prompt }],
                        parameters: { sampleCount: 1 }
                    })
                });

                if (data.predictions && data.predictions[0]) {
                    img.src = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                    img.classList.remove('hidden', 'opacity-50');
                    placeholder.classList.add('hidden');
                }
            } catch (e) {
                errorMsg.classList.remove('hidden');
                console.error(e);
            } finally {
                loader.classList.add('hidden');
                loader.classList.remove('flex');
                placeholder.classList.remove('shimmer');
            }
        }

        // Auto-run once on load to show something immediately
        window.onload = () => {
            setTimeout(generate, 500);
        };
    </script>
</body>
</html>
